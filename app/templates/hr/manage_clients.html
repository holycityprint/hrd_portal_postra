{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
  <h4 class="fw-bold text-primary mb-3"><i class="bi bi-building"></i> Kelola Client</h4>

  <!-- Form Tambah Client -->
  <form method="POST" class="row g-3 mb-4 shadow-sm p-3 bg-white rounded">
    <div class="col-md-4">
      <input type="text" name="name" class="form-control" placeholder="Nama Perusahaan" required>
    </div>
    <div class="col-md-4">
      <input type="text" name="address" class="form-control" placeholder="Alamat">
    </div>
    <div class="col-md-2">
      <input type="text" name="contact_person" class="form-control" placeholder="Contact Person">
    </div>
    <div class="col-md-2">
      <input type="text" name="phone" class="form-control" placeholder="No. Telepon">
    </div>
    <div class="col-12 text-end">
      <button class="btn btn-primary" type="submit">
        <i class="bi bi-building-add"></i> Tambah Client
      </button>
    </div>
  </form>

  <!-- Daftar Client -->
  <div class="card shadow-sm border-0">
    <div class="card-body table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Kontak</th>
            <th>Telepon</th>
          </tr>
        </thead>
        <tbody>
          {% for c in clients %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.address or '-' }}</td>
            <td>{{ c.contact_person or '-' }}</td>
            <td>{{ c.phone or '-' }}</td>
          </tr>
          {% else %}
          <tr><td colspan="5" class="text-center text-muted py-3">Belum ada data client.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
