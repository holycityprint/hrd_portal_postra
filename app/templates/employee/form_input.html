{% extends "layout.html" %}
{% block content %}
<div class="container mt-4 mb-5">

  <!-- Header -->

    <div class="col-md-3">

    </div>

    <div class="col-md-3">
      <label class="form-label">Beratâ€¯(kg)</label>
      <input name="berat_badan" type="number" class="form-control">
    </div>

      <select name="ukuran_kemeja" class="form-select">

    <div class="col-md-4">

    <!-- =============================== -->

    </div>

  </form>
</div>
{% endblock %}
